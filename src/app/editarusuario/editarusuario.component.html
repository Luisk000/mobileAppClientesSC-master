<ion-content class="cards overflow-auto">
  <div class="content">


  <h2><b>Editar Usu√°rios</b></h2>
  <ion-card *ngFor="let user of users; index as i">
    <ion-card-header>
      <ion-card-title>{{user.userName}}</ion-card-title>
      <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <ion-label style="margin-left: 13px;">Ativo:</ion-label><br>
          <ion-toggle color="success" [checked]="user.ativo" [disabled]="carregando" (click)="changeUser(user)"></ion-toggle>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="editarLojasOn(user)">Editar Lojas</ion-button>
        </ion-col>
      </ion-row>
      <div *ngIf="user.editando">
        <ion-row>
          <ion-col class="img-col" size="5.6" *ngFor="let cliente of this.clientes">
            <ion-img src="../../assets/loja.png" style="height: 50px"></ion-img>
            <div>
              <ion-label
                style="
                  font-size: 11.5px;
                  font-family: Arial, Helvetica, sans-serif;
                "
                ><b>{{ cliente.nM_FANTASIA }}</b></ion-label
              ><br />
              <ion-checkbox
                color="dark"
                [checked]="cliente.selecionado"
                [disabled]="carregando"
                (click)="editarLoja(user, cliente)"
              ></ion-checkbox>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
<app-footer></app-footer>

<ion-content>
  <div >
    <ion-slides pager="true" >
      <ion-slide class="img1">
      </ion-slide>
       <ion-slide class="img2">
      </ion-slide>
    </ion-slides>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="link('pedido')">
          <ion-icon name="bag-add-outline"></ion-icon>
          <ion-label>Realizar <br> Pedido</ion-label>
        </ion-button>
        <ion-button (click)="link('acompanharpedido')">
          <ion-icon name="receipt-outline"></ion-icon>
          <ion-label>Pedidos <br> Anteriores</ion-label>
        </ion-button>
        <ion-button (click)="link('carrinho')">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Carrinho</ion-label>
        </ion-button>
        <ion-button (click)="link('cadastrousuario')" *ngIf="permiteCadastrar">
          <ion-icon name="person-outline" ></ion-icon>
          <ion-label>Cadastrar <br>Usuário</ion-label>
        </ion-button>
        <ion-button (click)="link('cadastroadmin')" *ngIf="permiteCadastrarAdmin">
          <ion-icon name="person-add-outline" ></ion-icon>
          <ion-label>Cadastrar <br>Admin.</ion-label>
        </ion-button>
        <ion-button (click)="link('editarusuario')" *ngIf="permiteCadastrar">
          <ion-icon name="people-outline" ></ion-icon>
          <ion-label>Editar <br>Usuários</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>

<app-footer></app-footer>

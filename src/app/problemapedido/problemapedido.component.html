<ion-content>
  <h2><b>Fale com sua Vendedora </b></h2>
   <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let i of item">
        <ion-img src="{{i.img}}"></ion-img>
        <ion-button href="{{i.link}}"><ion-icon name="logo-whatsapp"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
   </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<app-footer></app-footer>
